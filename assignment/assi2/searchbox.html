<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body{
            margin: 0px;
        }
       .nev{
        background-color: #e9e9e9;
        overflow: hidden;
        
       }
       .nev a{
         float: left;
         color:black;
         font-size: 20px;
         padding: 14px 18px;
         text-decoration: none;
       }
       .nev a:hover{
        background-color: black;
        color: white; 
       }

       .box{
        padding: 0px 20px;
        /* margin-left: 100px; */
        /* display: flex; */
        margin-top: 7px;
        float: right;

       }
       .box input{
        padding: 8px 15px;
        
       }
       .box button{
       padding: 8px 15px;
       border: 1px solid transparent;
       }
       button:hover{
        background-color:rgb(171, 171, 171);
        cursor: pointer;
        border: 1px solid transparent;
       }

    </style>
</head>
<body>
    <div class="nev">
        <a href="">Home</a>
        <a href="">Shop</a>
        <a href="">About</a>
        <div class="box">
            <input type="text" placeholder="Search..">
            <button type="submit">submit</button>
        </div>
    </div>
</body>
</html>
